<!doctype html>
<html lang = 'en'>
  <head>
    <meta charset = 'utf-8'>
    
    <title>coolguy284.com: Latency Test</title>
    
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <meta name = 'description' content = 'This page tests latency by measuring the response time of 10 requests to a null endpoint URL (https://coolguy284.com/api/null).'>
    <meta name = 'keywords' content = 'tools'>
    <meta name = 'author' content = 'coolguy284'>
    
    <link rel = 'canonical' href = 'https://coolguy284.com/debug/latency_test.html'>
    
    <meta name = 'og:title' content = 'coolguy284.com: Latency Test'>
    <meta name = 'og:description' content = 'This page tests latency by measuring the response time of 10 requests to a null endpoint URL (https://coolguy284.com/api/null).'>
    <meta name = 'og:type' content = 'website'>
    <meta name = 'og:url' content = 'https://coolguy284.com/debug/latency_test.html'>
  </head>
  <body>
    This page tests latency by measuring the response time of 10 requests to a null endpoint URL (<a href = '/api/null'>https://coolguy284.com/api/null</a>).
    <br><br>
    Results:
    <br>
    <span id = 'results'></span>
    
    <script>
      for (var i = 0; i < 10; i++) {
        let beginTime = Date.now();
        
        let request = new XMLHttpRequest();
        request.open('GET', '/api/null', false);
        request.send();
        
        results.innerText += `${Date.now() - beginTime}ms\n`;
      }
    </script>
  </body>
</html>
