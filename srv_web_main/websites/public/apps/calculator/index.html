<!doctype html>
<html lang = 'en'>
  <head>
    <meta charset = 'utf-8'>
    
    <title>coolguy284.com: Math.JS Calculator</title>
    
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <meta name = 'description' content = 'A simple calculator front for the math.js evaluate function.'>
    <meta name = 'keywords' content = 'calculator'>
    <meta name = 'author' content = 'coolguy284'>
    
    <link rel = 'canonical' href = 'https://coolguy284.com/apps/calculator/'>
    
    <meta name = 'og:title' content = 'coolguy284.com: Math.JS Calculator'>
    <meta name = 'og:description' content = 'A simple calculator front for the math.js evaluate function.'>
    <meta name = 'og:type' content = 'website'>
    <meta name = 'og:url' content = 'https://coolguy284.com/apps/calculator/'>
    
    <link rel = 'stylesheet' href = 'style.css'>
  </head>
  
  <body>
    <div class = 'row growable no-overflow'>
      <div class = 'pane growable no-overflow'>
        <h4>Output</h4>
        <hr>
        <div id = 'calculator_output' class = 'growable wrap scroll'>-</div>
      </div>
      
      <div class = 'pane variable-pane no-overflow unshrinkable'>
        <h4>Variables</h4>
        <hr>
        <div id = 'vars_list' class = 'growable wrap scroll'>-</div>
      </div>
    </div>
    
    <div class = 'row'>
      <input type = 'text' id = 'calculator_input' class = 'growable'>
      
      <button onclick = 'toggleSettings();'>Settings</button>
      <button onclick = 'toggleHelp();'>Help</button>
    </div>
    
    <div id = 'settings_div' class = 'popup left scroll' style = 'display: none;'>
      <h5>Number Precision (Digits)</h5>
      <input type = 'number' id = 'setting_mathjs_precision' value = 1 min = 1 step = 1 required>
      
      <button class = 'close-btn' onclick = 'toggleSettings();'>&#10006;</button>
    </div>
    
    <div id = 'help_div' class = 'popup text scroll' style = 'display: none;'>
      <h2>Credits</h2>
      <p>List of english words from <a href = 'https://github.com/dwyl/english-words'>this GitHub repository</a>, which uses info pulled from <a href = 'https://web.archive.org/web/20131118073324/https://www.infochimps.com/datasets/word-list-350000-simple-english-words-excel-readable'>InfoChimps</a>.</p>
      
      <button class = 'close-btn' onclick = 'toggleHelp();'>&#10006;</button>
    </div>
    
    <div class = 'corner-banner text'>
      Powered by <a href = 'https://mathjs.org/'>Math.JS</a>.
    </div>
    
    <script src = '/libs/extern/math.js'></script>
    <script src = 'js/constants.js'></script>
    <script src = 'js/globals.js'></script>
    <script src = 'js/ui.js'></script>
    <script src = 'js/storage.js'></script>
    <script src = 'js/math_interop.js'></script>
    <script src = 'js/listeners.js'></script>
    <script src = 'js/init.js'></script>
  </body>
</html>
