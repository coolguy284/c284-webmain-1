    <link rel = 'stylesheet' href = '/libs/extern/bootstrap_5.0.0.min.css'>

      body { background-color: #e8e8ff; }
      
      td { padding-right: 1rem; }
    </style>
  </head>
  <body>
    <div class = 'container-lg'>
      <noscript>
        <div class = 'alert alert-warning' role = 'alert' style = 'padding: 0.5rem 2rem 0.5rem;'>
          Note: This uses JavaScript to decode the information in order to prevent automated scraping (JavaScript is disabled).
        </div>
      </noscript>
      <br>
      <h1>Contact Information</h1>
      <br>
      <table>
        <tr>
          <td><h5>Email:</h5></td>
          <td><h5 id = 'email'></h5></td>
        </tr>
        <tr>
          <td><h5>Discord:</h5></td>
          <td><h5 id = 'discord'></h5></td>
        </tr>
      </table>
    </div>
    
    <script>
      function HexToBinaryString(str) {
        str = str.replace(/[^0-9A-Fa-f]/g, '');
        let arr = [];
        for (var i = 0; i < str.length; i += 2) arr.push(String.fromCharCode(parseInt(str.slice(i, i + 2), 16)));
        return arr.join('');
      }
      
      onload = () => {
        email.innerHTML = HexToBinaryString('{email}');
        discord.innerText = HexToBinaryString('{discord}');
      };
    </script>
  </body>
